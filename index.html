    <title>Mapty - Workout Tracker</title>

  <body>
    <main
      class="h-[100vh] m-auto grid grid-rows-[1fr_3fr] font-medium text-base text-lighter-gray xl:p-7 xl:grid-cols-6 xl:grid-rows-none"
    >
      <section
        class="flex flex-col gap-[2.5rem] p-3 py-7 bg-dark-1 xl:col-span-2 2xl:px-5"
      >
        <header class="h-[5.4rem]">
          <nav>
            <a href="/" class="flex justify-center items-center">
              <img src="./images/logo.png" alt="mapty icon" class="w-[13rem]" />
            </a>
          </nav>
        </header>

        <form
          action=""
          class="form hidden m-auto grid gap-3 grid-cols-2 gap-3 bg-dark-2 p-5 px-3 rounded-md xl:m-[0] transition-all duration-500 xl:max-w-[35rem] xl:self-center"
        >
          <div class="form-control flex gap-2 justify-between items-center">
            <label for="type">Type</label>
            <select
              name="type"
              id="workout-select"
              class="pr-2 rounded text-dark-2"
              required
            >
              <option value="Cycling">Cycling</option>
              <option value="Running">Running</option>
            </select>
          </div>

          <div class="form-control flex gap-2 justify-between items-center">
            <label for="distance">Distance</label>
            <input
              id="distance"
              type="number"
              name="distance"
              placeholder="km"
              required
              class="workout-distance w-[8rem] pl-1 rounded text-dark-2"
            />
          </div>

          <div class="form-control flex gap-2 justify-between items-center">
            <label for="duration">Duration</label>
            <input
              id="duration"
              type="number"
              name="duration"
              placeholder="min"
              required
              class="workout-duration w-[8rem] pl-1 rounded text-dark-2"
            />
          </div>

          <div class="form-control flex gap-2 justify-between items-center">
            <label for="elevation">Elevation</label>
            <input
              id="elevation-cadence"
              type="number"
              name="elevation"
              placeholder="km"
              required
              class="workout-goal w-[8rem] pl-1 rounded text-dark-2"
            />
          </div>
        </form>

        <ul
          class="workouts grid justify-center gap-3 max-h-[30rem] xl:max-h-[55rem] overflow-y-auto"
